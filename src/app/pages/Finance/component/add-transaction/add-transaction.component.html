<form class="p-3">
  <div class="container ">
    <div
      class="wrapper p-2 d-flex justify-content-center align-items-center flex-column"
    >
      <div class="">
        <div class="date_amount-container py-3">
          <div
            class="d-flex justify-content-cener py-1 align-items-center date"
          >
            <label for="ExpenseDate" class="form-label">Title:</label>
            <input type="text" id="ExpenseTitle" class="form-control" />
          </div>
          <div
            class="d-flex justify-content-cener py-1 align-items-center date"
          >
            <label for="ExpenseDate" class="form-label">Date:</label>
            <input type="date" id="ExpenseTitle" class="form-control" />
          </div>
          <div
            class="d-flex justify-content-cener py-1 align-items-center amount"
          >
            <label for="ExpenseDate" class="form-label"
              >Amount: <br />(in Rs)</label
            >
            <input type="text" id="ExpenseTitle" class="form-control" />
          </div>
        </div>
      </div>

      <div class="">
        <div class="type_category-container p-3">
          <div class="d-flex justify-content-cener align-items-center type">
            <label for="ExpenseDate" class="form-label">Type</label>
            <select class="form-select" id="ExpenseType ">
              <option
                *ngFor="let type of financeType"
                [value]="type"
                [selected]="type === 'Expense'"
              >
                {{ type }}
              </option>
            </select>
          </div>
          <div class="d-flex justify-content-cener align-items-center category">
            <label for="ExpenseDate" class="form-label">Category</label>
            <select class="form-select" id="ExpenseType">
              <option
                *ngFor="let category of financeCategories"
                [value]="category.value"
                [selected]="category.selected"
              >
                {{ category.label }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div
        class="message py-3 d-flex justify-content-center align-items-center w-100"
      >
        <label for="ExpenseMessage" class="form-label">Message</label>
        <textarea
          class="form-control"
          id="ExpenseMessage"
          rows="5"
          cols="50"
        ></textarea>
      </div>
      <div class="button py-2 d-flex justify-content-center align-items-end w-100">
        <button type="button" class="btn btn-danger" mdbRipple>
          <i class="fas fa-plus"></i> Add Expense
        </button>
      </div>
    </div>
  </div>
</form>
