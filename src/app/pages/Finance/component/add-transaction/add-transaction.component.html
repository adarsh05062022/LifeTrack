<form (ngSubmit)="submitExpense()">
  <div class="row">
    <div class="com-md-12 p-2 ">
      <mdb-form-control>
        <input mdbInput type="text" id="ExpenseTitle" class="form-control" />
        <label mdbLabel class="form-label" for="ExpenseTitle"
          >Expense Title</label
        >
      </mdb-form-control>
    </div>
    <div class="com-md-12 p-2">
      <mdb-form-control>
        <input mdbInput type="text" id="ExpenseAmount" class="form-control" />
        <label mdbLabel class="form-label" for="ExpenseAmount"
          >Expense Amount</label
        >
      </mdb-form-control>
    </div>
    <div class="com-md-12 p-2">
      <mdb-form-control>
        <input mdbInput type="date" id="ExpenseDate" class="form-control" />
        <label mdbLabel class="form-label" for="ExpenseDate">Enter Date</label>
      </mdb-form-control>
    </div>
    <div class="com-md-12 p-2">
      <div class="row d-flex justify-content-end align-items-center">
        <div class="col-md-6">
          <select
            class="form-select"
            aria-label="Disabled select example"
            disabled
          >
            <option value="expense" selected>Expense</option>
          </select>
        </div>
      </div>
    </div>

    <div class="com-md-12 p-2">
      <mdb-form-control>
        <textarea
          mdbInput
          class="form-control"
          id="ExpenseMessage"
          rows="4"
        ></textarea>
        <label mdbLabel class="form-label" for="ExpenseMessage"
          >Add A Reference</label
        >
      </mdb-form-control>
    </div>
  </div>

  <button type="submit" class="btn bg-secondary bg-gradient">
    <i class="fas fa-plus"></i> Add Expense
  </button>
</form>
